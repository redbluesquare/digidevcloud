<div class="container">
    <div class="loginForm">
        <form id="loginForm" class="form-horizontal">
            <legend><h1>Login</h1></legend>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" data-ng-model="$ctrl.email" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" data-ng-model="$ctrl.password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Remember me
                    </label>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" data-ng-click="$ctrl.submitLogin()" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    

</div>
